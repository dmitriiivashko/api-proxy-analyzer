<template name="calls">

  <div class="container">
    <div class="starter-template">
      <h1>API Calls history (Last {{limit}})</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>
              ID
            </th>
            <th>
              Timestamp
            </th>
            <th style="width: 100px;">
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          {{#each calls}}
            <tr>
              <td>
                <a href="#">{{_id}}</a>
              </td>
              <td>
                <a href="#">{{timestamp}}</a>
              </td>
              <td>
                <a href="" class="btn btn-info btn-xs">Info</a>
                <a href="" class="btn btn-danger btn-xs">Delete</a>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>

</template>
